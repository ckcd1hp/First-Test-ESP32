<!DOCTYPE html>
<html>

<head>
    <title>NFT Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <h1>NFT WEB SERVER</h1>
        <p>Hawaii Time: %CURRENT_TIME%</p>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p><i class="fas fa-lightbulb fa-2x" style="color:#c81919;"></i> <strong>GPIO2</strong></p>
                <p>GPIO state: <strong> %GPIO_STATE%</strong></p>
                <p>
                    <a href="/led2on"><button class="button">ON</button></a>
                    <a href="/led2off"><button class="button button2">OFF</button></a>
                </p>
            </div>
        </div>
        <br>
        <div class="card-grid">
            <div class="card">
                <p><i class="fas fa-clock fa-spin"></i><strong>Current Time</strong></p>
                <p>Hawaii Time: %CURRENT_TIME%</p>
            </div>
        </div>
        <br>
        <div class="card-grid">
            <div class="card">
                <h2>Temperature & Humidity</h2>
                <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> TEMPERATURE</p>
                <p><span id="temp">%TEMPERATURE%</span> &deg;F</p>
                <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY</p>
                <p><span id="hum">%HUMIDITY%</span> &percnt;</p>
                <p><i class="fas fa-fire" style="color:#c81919;"></i> HEAT INDEX</p>
                <p><span id="heat">%HEAT_INDEX%</span> &percnt;</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
